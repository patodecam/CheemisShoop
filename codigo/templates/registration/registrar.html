<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="shortcut icon" href="{% static 'img/basico.webp' %}"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Registro.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <title>Registro</title>
</head>
<body style="background-color: black;">  
    {% load crispy_forms_tags %}
    <div class="container">
        <div class="card">
            <div class="card-body" style="z-index: 1;">
                <h2>Registro de usuario</h2>
                <hr>
                <form action="#" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <a href="{% url 'inicio' %}" class="btn btn-primary" id="enviar" style="float: left;">Ir a inicio</a>
                    <a href="{% url 'login' %}" class="btn btn-primary" id="enviar">Iniciar sesion</a>
                    <input type="submit" value="Registrar" class="btn btn-primary" id="enviar2">

                </form>

            </div>

        </div>

    </div>
</body>
</html>
