<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    {% load static %}
    <!--Icono -->
    <link rel="shortcut icon" href="{% static 'img/basico.webp' %}"> 
    <!--Acihivos Estaticos y librerias.-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="{% static 'js/Elementos catalogo.js' %}"></script>
</head>
<body style="background-color: black;">
    {% load crispy_forms_tags %}

    <div style="margin-top: 300px;">
        <div class="container"  >
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div>
                    <p id="titulo"> <span style="color: rgb(200, 165, 102);">Ingreso de </span><span style="color: rgb(188, 106, 12)">Credenciales</span> </p> 
                    <hr>
                        <form action="#" method="post">
                            {% csrf_token %}
                            {{ form | crispy}}
                            <a href="{% url 'inicio' %}" class="btn btn-primary" id="enviar" style="float:left;" >Inicio</a>
                            <input type="submit" value="Ingresar" class="btn btn-success" id="enviar" style="float:right;">
                        </form>
                </div>
                    
                

            </div>
        </div>
        </div>
    </div>
</body>
</html>
